version: 1
script:
  - apt update && apt upgrade -y
  - which mksquashfs || apt install squashfs-tools
  - mkdir -p AppDir
  - cp -r frostsnapp/build/linux/x64/release/bundle/* AppDir

AppDir:
  path: AppDir
  after_bundle:
    - cp frostsnapp/build/linux/x64/release/bundle/Frostsnapp AppDir
    - cp -r frostsnapp/build/linux/x64/release/bundle/lib/. AppDir/lib
    - cp -r frostsnapp/build/linux/x64/release/bundle/data AppDir
    - mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
    - cp frostsnapp/Frostsnapp.png AppDir/usr/share/icons/hicolor/256x256/apps/Frostsnapp.png
    - cp frostsnapp/Frostsnapp.png AppDir/Frostsnapp.png
    - mkdir -p AppDir/usr/share/applications/
    - cp frostsnapp/com.frostsnapp.app.desktop AppDir/usr/share/applications/com.frostsnapp.app.desktop
    # Adding empty GL configuration files to avoid warnings
    - mkdir -p AppDir/etc
    - cp -r /etc/fonts AppDir/etc/fonts
    - touch AppDir/etc/drirc
    - mkdir -p AppDir/home/$USER
    - touch AppDir/home/$USER/.drirc
    - chmod +x AppDir/Frostsnapp
    - cp -r /usr/share/mime AppDir/usr/share/mime
    # Add GIO modules directory
    - mkdir -p AppDir/usr/lib/gio/modules
    - cp -r /usr/lib/x86_64-linux-gnu/gio/modules/* AppDir/usr/lib/gio/modules/ || true

  app_info:
    id: com.frostsnapp.app
    name: Frostsnapp
    icon: Frostsnapp.png
    version: latest
    exec: Frostsnapp
    exec_args: $@

  apt:
    arch: amd64
    allow_unauthenticated: true
    sources:
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ jammy main restricted universe multiverse'
    include:
      - libgtk-3-0
      - libblkid1
      - liblzma5
      - libx11-6
      - libwayland-egl1
      - libwayland-client0
      - libxcb-shm0
      - libxcb-render0
      - libxcb1
      - libwayland-cursor0
      - libglib2.0-0
      - libdbus-glib-1-2

  runtime:
    env:
      LD_LIBRARY_PATH: "${APPDIR}/usr/lib:${APPDIR}/lib:${LD_LIBRARY_PATH}"
      FONTCONFIG_PATH: "${APPDIR}/etc/fonts"
      XDG_DATA_DIRS: "${APPDIR}/usr/share:${XDG_DATA_DIRS}"
      GIO_MODULE_DIR: "${APPDIR}/usr/lib/gio/modules"

  files:
    include: []
    exclude:
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*

  test:
    fedora-30:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
    debian-stable:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
    archlinux-latest:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
    centos-7:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
    ubuntu-xenial:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun

AppImage:
  arch: x86_64
  update-information: guess